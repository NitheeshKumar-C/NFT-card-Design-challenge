<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- fav-icon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>NFT-card | Design Challenge</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                
                <div class="img">
                    <img class="nft-img" src="img/image-equilibrium.jpg" alt="equilibrium_img">
                    <div class="overlay">
                        <div class="view"><img src="img/icon-view.svg" alt="view"></div>
                    </div>
                </div>
                
                <h1 class="nft-name">Equilibrium #3429</h1>
                <p class="nft-des">Our Equilibrium collection promotes balance and clam.</p>
                
                <div class="info">
                    <span class="amount"> <img class="icon" src="img/icon-ethereum.svg" alt="eth_coin"> 0.041 ETH</span>
                    <span class="daysleft"><img class="icon" src="img/icon-clock.svg" alt="clock"> 3 days left</span>
                </div>
                
                <br>
                
                <hr>
                
                <div class="madeby">
                    <span class="author"><img class="dp" src="img/image-avatar.png" alt="avatar_img"><p class="by"><span class="co">Creation of </span><span class="name"> Jules Wyvern</span></p></span>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
